<body>

          <li role="presentation" data-toggle="pill"><a id="showTopics2" href="#topic2">topic 2</a></li>
          <li role="presentation" data-toggle="pill"><a id="showTopics3" href="#topic3">topic 3</a></li>
          <li role="presentation" data-toggle="pill"><a id="showTopics4" href="#topic4">topic 4</a></li>
          <li role="presentation" data-toggle="pill"><a id="showTopics5" href="#topic5">topic 5</a></li>
        </ul>
      </div>
      <!--
      FIXME use a class and addClass removeClass to go back to original positions
      $(".c4").css('z-index','100').css('left','').css('position','relative').css('float','left')
      $(".c4").css('left','').css('position','relative').css('float','left'); 
      var numTopicPages = $(".c4").css('left','').css('position','relative').css('float','left').length
      console.log("selected pages: "+numTopicPages);
     -->
      <div style="clear:both;height:10px;"></div>

        <div id="left">&nbsp;&nbsp;129<br />Diaries</div>
        <div id="grid"></div>
        <div id="detail"></div>
        <div id="reader-overlay"></div>
          <div id="reader">
            <div id="reader-close">
              <img src="img/w_close.png" width="28px"/>
            </div>

	<div id="store"></div>

	<!-- Javascript guest stars: -->
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

  <script>
  $(function(){ 
    // Grid builder
    var c = 0;
    //var mycolor = ['#9966cc','#66cccc','#99cc66','#cc6666', 'white'];
    $.each(topicMatrix, function(i, row) {
      $("#grid").append("<div id='"+i+"' class='row'></div>");
      $.each(row, function(j, column) { 
        var coord = getCoordinates(i, j);
        $("#"+i).append("<div id='"+i+"x"+(Number(j)+1)+"' class='c c"+column+"' style=\"left:"+coord[1]+"px;top:"+coord[0]+"px;\"></div>");
        c += 1;
      })
    })
    console.log("TOTAL PAGES= "+c);
    $("#header").html("<p>"+c+" pages</p>");
    
    // Detail popup
    $(".row div")
      .mouseover(function() {
        var pos = $(this).position();
        var offs = $(this).offset();
        var classBgcolor = $(this).attr("class");
        // FIXME create a function to calculate corrections on top and left depending on the position 
        // of the mouse and the size of the screen 
        if ($(this).css('background-color') != 'rgb(255, 255, 255)')  {
          $("#detail").css("display","block").addClass(classBgcolor).css("top",pos.top+"px").css("left",pos.left+107+"px");
          $(this).css("border","3px solid #0310FF");
          var myid = $(this).attr('id').split("x");
          $("#detail").html(view_detail(myid[0], myid[1], DATA));
        }
      })
      .mouseout(function() {
        if ($(this).css('background-color') != 'rgb(255, 255, 255)')  {
          $("#detail").css("display","none").attr('class', '');
          $(this).css("border","0");
        }
      })
      // Reader popup
      .click(function() {
        if ($(this).css('background-color') != 'rgb(255, 255, 255)')  {
          $("#reader-wrapper").css("display","none").attr('class', '');
          var classBgcolor = $(this).attr("class");
          $("#reader").css("display","block");
          $("#reader").addClass(classBgcolor);
          $("#reader-overlay").css("display","block");
          $(".browser").addClass(classBgcolor);
          $("#detail").css("display","none").attr('class', '');
          var myid = $(this).attr('id').split("x");
          $("#reader-main").html($("#store").text(view_reader_text(myid[0], myid[1], DATA)));
          $("#meta").html(view_reader_meta(myid[0], myid[1], DATA));
          enlarge();
        }
      });

    $("#reader-close img").click(function() {
      $("#reader").css("display","none");
      $("#reader-overlay").css("display","none");
    });
    $(document).on( 'keydown', function ( e ) {
      if ( e.keyCode === 27 ) { // key ESC
        $("#reader").css("display","none");
        $("#reader-overlay").css("display","none");
      }
    });
    
    // buttons: show/hide topics
    $("#showAllTopics").click(function() {
      topicsView("show");
    });
    $("#hideAllTopics").click(function() {
      topicsView("hide");
    });
    $("#topicsView li a").click(function() {
      var myid = $(this).attr('id');
      topicsView("hide");
      topicsView(myid);
    });
    
    function enlarge() {
    // Enlarge images
    $("img.enlarge")
      .mouseover(function() {
        $(this).addClass("enlarged");
      })
      .click(function() {
        $(this).removeClass("enlarged");
      })
    }
      
    // non-anonymous functions:
    function view_detail(row, column, DATA)  {
      var g = DATA[row];
      var mypageFile = page_file_name(g["don"], Number(column), g["cover"]);
      return sprintf('<p>[id=%s]  %s <br />by %s</p><p>%s</p>\
      <p class="detail-p">Cover<br /><img src="data/covers/%s" width="70px"/></p>\
      <p class="detail-p"><i>page %s from %s</i><br /><img height="60px" width="60px" style=\'background-image: url("img/Throbber_allbackgrounds_monochrome.gif");background-repeat: no-repeat;background-position: center bottom;\' src="%s" width="70px"/></p>', g["id"], g["title"], g["author"], g["kind"], g["cover"], column, g["page_no"], mypageFile);
    }

    function view_reader_meta(row, column, DATA)  {
      var g = DATA[row];
      var mypageFile = page_file_name(g["don"], Number(column), g["cover"]);
      $("#meta").addClass("bgmeta"); //.css('background-image', 'url("data/covers/'+g["cover"]+'")');
      return sprintf('<small><i>#diary no #%s</i></small><h1>%s <br />by %s <small>[more]</small></h1><p>Kind of diary: %s</p>\
      <p class="detail-p">Cover<br /><img class="enlarge" src="data/covers/%s" width="70px"/></p>\
      <p class="detail-p"><i>You are seeing page %s from %s</i><br /><img class="enlarge" src="%s" width="70px"/></p>', g["id"], g["title"], g["author"], g["kind"], g["cover"], column, g["page_no"], mypageFile);
    }

    function view_reader_text(row, column, DATA)  {
      var g = DATA[row]; 
      console.log("ROW "+row);
      var text = '';
      var mypageFile = page_file_name(g["don"], Number(column), g["cover"]);
      var path = "data/diariesPages/"+g["diary_id"]+"/"+pages[row][column]+".txt";     
      $("#store").load(path, function(path, responseTxt, statusTxt, xhr) {
        if(statusTxt == "success") {text = "XXX"+$("#store").text();}
        if(statusTxt == "error")  {text = "YYY<a src=\""+path+"\" target=\"xx\">"+path+"</a>";}  
      });
      console.log("-------> "+text);
      return text;
    }
    
    function page_file_name(pre, suf, cover) {
      var pre = 'http://transcripts.sl.nsw.gov.au/sites/all/files/'+pre;
      var mysuf = '';
      var s = suf.toString();
      switch (s.length) {
        case 1:
          mysuf = "00"+s;
          break;
        case 2:
          mysuf = "0"+s;
          break;
        case 3:
          mysuf = s;
          break;
        default:
          return 'data/covers/'+cover
          break;
      }
      console.log("length-> "+suf.toString().length+" | initial suf-> "+s+"  | final-> "+pre+" | "+mysuf+"h.jpg");
      return pre+mysuf+"h.jpg";
    }
            
    function topicsView(topic) {
      switch (topic) { 
        case 'show': 
            $(".c").css('background-color','');
            $("#topicsView li").attr('class', '');
            break;
        case 'hide': 
            $(".c").css('background-color','white');
            $("#topicsView li").attr('class', '');
            break;
        case 'showTopics1': 
            $(".c1").css('background-color','');
            break;
        case 'showTopics2': 
            $(".c2").css('background-color','');
            break;
        case 'showTopics3': 
            $(".c3").css('background-color','');
            break;
        case 'showTopics4': 
            $(".c4").css('background-color','');
            break;
        case 'showTopics5': 
            $(".c5").css('background-color','');
            break;
        default:
            var a=1;
      }
    }

    function getCoordinates(diaryId, pageNo)  {
      var column = diaryId*5;
      var row = pageNo*7;
      return [column,row];
    }
    
    function sprintf() {
      // from http://stackoverflow.com/questions/610406/javascript-equivalent-to-printf-string-format 
      // by Luke Madhanga
      var args = arguments,
      string = args[0],
      i = 1;
      return string.replace(/%((%)|s|d)/g, function (m) {
        // m is the matched format, e.g. %s, %d
        var val = null;
        if (m[2]) {
          val = m[2];
        } else {
          val = args[i];
          // A switch statement so that the formatter can be extended. Default is %s
          switch (m) {
            case '%d':
              val = parseFloat(val);
              if (isNaN(val)) {
                val = 0;
              }
            break;
          }
          i++;
        }
        return val;
      });
    }
  });
  </script>
