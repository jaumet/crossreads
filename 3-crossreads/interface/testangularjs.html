<!DOCTYPE html>
<html lang="en" ng-app="library">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/main.css">
	  	<script src="data/dummyDiaries/1.js"></script>        
    </head>
    <body>
		<div ng-controller="DiariesController as diaries">
     <div class="b" ng-repeat="diary in diaries.diary">
			<div XstyleX="background-image:url('img/th/{{diary.cover}}');width:70px;">
			<h1>{{diary.diary_id}}</h1>
			<h2>{{diary.title}}</h2>
			<p>{{diary.date}}</p>
			<img ng-src="img/th/{{diary.cover}}" width="100px" />
		  </div>
		 </div>
		</div>
    
    
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/angular-1.3.14.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
