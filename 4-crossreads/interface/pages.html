<!doctype html>
<html lang="en" ng-App="">
  <head>
      <title>Diaries Demo</title>
  	<meta charset="utf-8" />

  	<script src="lib/angular.min.js"></script>

    <script type="text/javascript" src="js/controller.js"></script>

    <style type="text/css">

    body{
      font-family: Helvetica, Arial, sans-serif;
      background-color: #eee;
    }
	
	.diary {
	  width:1500px;
	  float:left;
	  margin:0;
	  padding:0;
	}
	
   .meta{
	  background-color:white;
	  width:200px;
	  float:left;
	  font-size:0.5em;
	  border-top:1px solid #000;
	}

	.pages {
	  width:1200px;
	  float:left;
	  border-top:1px solid #000;
	  background-color:transparent;
	}
	
	.pages img {
	  vertical-align: text-top;
	}

    .diary-tile.expand{
	  width:100%;
    }


    </style>

  </head>
  <body ng-controller="listControl">

  <div>  
	<h3>Order by: 
	  <select ng-model="orderField">
		<option value="author">Author</option>
		<option value="start_date[0].start_year">Date</option>
		<option value="chart[0]">Topic</option>
      </select>
    </h3>
  </div>
  
  <div class="diary" ng-repeat="d in diaries | orderBy:orderField" ng-click="d.expand = !d.expand; setDiaryFocus(d)">
	<div class="meta" ng-class="{'expand':d.expand}" >
		<span>{{d.title}}</span> <!-- - {{d.author}} - {{d.start_date[0].start_year}}-{{d.end_date[0].end_year}}</p> -->
	</div>
	
	<div class="pages">
		<img ng-src="./data/img/topicGroup-0.02-all/{{d.nid}}.gif" ng-click="addOnClick($event, focusDiary.pages[0].page_no, focusDiary.nid)" />
	</div>
  </div>


  </body>
</html>
