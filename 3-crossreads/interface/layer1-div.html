  $(function(){

    function  get_topic_name(code) {
      topic = "#showTopics"+code.split("-")[0];
      var out = $(topic).html();
      $.each(TOPICS, function(i, val) {
        if (val["code"] == code) { 
          out += " > "+val["topic"];
        }
      });
      return out;

    function enlarge() {

    function view_detail(row, column, DATA, topic)  {
      var g = DATA[row];
      var mypageFile = page_img_file_name(g["don"], Number(column), g["cover"]);
      var page_image = '<p class="detail-p"><i>page %s of %s</i><br /><img " \

        center bottom;\' src="%s" /></p>';
      if (column == 1) { page_image= "";}
      return sprintf('<p>[id=%s] <b>[%s]</b> %s <br />by %s<br /><i>%s</i></p>\
        <p class="detail-p">Cover<br /><img src="data/diariesCovers/%s" /></p>\
        '+page_image, g["id"], topic, g["title"], g["author"], g["kind"], g["cover"], column, g["page_no"], mypageFile);
    }

    function view_reader_meta(row, column, DATA)  {
      var g = DATA[row];
      var mypageFile = page_img_file_name(g["don"], Number(column), g["cover"]);
      var page_image = '<p class="reader-p"><i>this page</i><br /><img class="enlarge" src="%s" width="70px"/></p>';
      if (column == 1) { page_image= "";}
      return sprintf('<small><i>no. %s</i></small><h1>%s <br />by %s <small><a href="http://www.acmssearch.sl.nsw.gov.au/s/search.html?collection=slnsw&form=simple&query=%s&type=1&meta_G_sand=&sort=&submit-search=Search" target="_slnsw">[more]</a></small></h1><p>%s. <i>This is page %s from %s</i></p>\
        <p class="reader-p">Cover<br /><img class="enlarge" src="data/diariesCovers/%s" width="70px"/></p>'+page_image, g["id"], g["title"], g["author"], g["author"].replace(" ", "+"), g["kind"], column, g["page_no"], g["cover"], mypageFile);
    }

    function view_reader_text(row, column, DATA)  {
      var g = DATA[row];
      var path = "data/diariesPages/"+g["diary_id"]+"/"+pages[row][column]+".txt";
      $("#reader-text pre").load(path);
      return;
    }
    
    function page_img_file_name(pre, suf, cover) {
      var pre = 'http://transcripts.sl.nsw.gov.au/sites/all/files/'+pre;
      var mysuf = '';
      var s = suf.toString();
      switch (s.length) {
        case 1:
          mysuf = "00"+s;
          break;
        case 2:
          mysuf = "0"+s;
          break;
        case 3:
          mysuf = s;
          break;
        default:
          return 'data/diariesCovers/'+cover
          break;
      }
      //console.log("length-> "+suf.toString().length+" | initial suf-> "+s+"  | final-> "+pre+" | "+mysuf+"h.jpg");
      return pre+mysuf+"h.jpg";
    }

    function getCoordinates(diaryId, pageNo)  {
      var row = diaryId*5;
      var column = pageNo*7;
      return [row, column];
    }
    
    function sprintf() {
      // from http://stackoverflow.com/questions/610406/javascript-equivalent-to-printf-string-format 
      // by Luke Madhanga
      var args = arguments,
      string = args[0],
      i = 1;
      return string.replace(/%((%)|s|d)/g, function (m) {
        // m is the matched format, e.g. %s, %d
        var val = null;
        if (m[2]) {
          val = m[2];
        } else {
          val = args[i];
          // A switch statement so that the formatter can be extended. Default is %s
          switch (m) {
            case '%d':
              val = parseFloat(val);
              if (isNaN(val)) {
                val = 0;
              }
            break;
          }
          i++;
        }
        return val;
      });
    }
